<!DOCTYPE html>

    <title>Ejemplo con el If </title>
</head>
<body>
    <h1>Esto es un ejemplo de estructuras condicionales IF</h1>

<br>
<h3>Ejemplo numero 1: </h3>
<script>
    if(5>4)
    {
        document.writeln("si cumple con la condicion");

    }
    else
    {
        document.writeln("no cumple con la condicion");
    }
</script>
<br>
<h3>Ejemplo numero 2</h3>
<br>
<script>
    var nombre = "Luis";
    if(nombre == "Luisa")
    {
        document.write("Cumple con la primera condicion");
    }
        else if(nombre == "Luis")
    {
        document.write("Cumple con la segunda condicion");
    }
    else
    {
        document.write("No cumple con las condiciones");
    }
</script>
    
</body>
