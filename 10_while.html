<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de While</title>
</head>
<body>
    <h1>Ejemplo de ciclos while en Javascript</h1>
    <br>
    <p id="ciclo1"></p>

<script>
var text = "";
var i = 0;
while (i < 100) {
    text += "<br>El numero es " + i;
    i++;
}
document.getElementById("ciclo1").innerHTML = text;
</script>
<br>
<h3>Segundo Ejemplo Do while</h3>
<br>
<p id="ciclo2"></p>

<script>
var text = ""
var i = 5;

do {
    text += "<br>El numero es " + i;
    i++;
}
while (i < 10);  

document.getElementById("ciclo2").innerHTML = text;
</script>
</body>
</html>
