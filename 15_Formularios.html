<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios en Javascript</title>
</head>
<body>


<h2>Se pueden hacer validacion de los input en Javascript</h2>

<p>Por favor ingrese un numero del 1 al 10 </p>

<input id="numb">

<button type="button" onclick="myFunction()">Enviar</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x, text;

    x = document.getElementById("numb").value;

    if (isNaN(x) || x < 1 || x > 10) {
        text = "Input no valido";
    } else {
        text = "Input Correcto";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

    
</body>
</html>
