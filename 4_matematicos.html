<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matematicas con JS</title>
</head>
<body>
    <h1>Ejemplo de variables con operaciones matematicas</h1>
    <br>
    <script>
        var num1 = 2;
        var num2 = 2;
        document.write(num1 + num2 + "  ");
        document.write(num1 - num2 + "  ");
        document.write(num1 * num2 + "  ");
        document.write(num1 / num2 + "  ");
    </script>

    <hr>
    <p>Ejemplo de concatenacion en string</p>

<p id="123"></p>

<script>
var txt1 = "Luis";
var txt2 = "Bedoya";
document.getElementById("123").innerHTML = txt1 + " " + txt2;
</script>


    <hr>
    <h2>Ejemplo de operacion con += </h2>

<p id="ejemplo"></p>

<script>
var x = 10;
x += 5;
document.getElementById("ejemplo").innerHTML = x;
</script>
<hr>

<p id="ElmismoID"></p>

<script>
txt1 = "Que tenga un muy  ";
txt1 += "buen dia";
document.getElementById("ElmismoID").innerHTML = txt1;
</script>
    
</body>
</html>
