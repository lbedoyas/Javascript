<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo del For</title>
</head>
<body>
    <h1>Esto es un ejemplo del For en javascript</h1>
    <br>
    <script>
        
        for(var i=0; i<=10; i++)
        {
            document.write("El numero es: " + i + " <br>  ");
        }
    </script>

    
    
</body>
</html>
