<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Animaciones</title>
    <style>
            #container {
              width: 400px;
              height: 400px;
              position: relative;
              background: yellow;
            }
            #animate {
              width: 50px;
              height: 50px;
              position: absolute;
              background-color: red;
            }
            </style>
</head>
<body>
        <p>
                <button onclick="myMove()">Click Me</button>
                </p> 
                
                <div id ="container">
                <div id ="animate"></div>
                </div>

                <!--El metodo setinterval llama a una funcion o evalua uan expresion 
                para cada intervalo de tiempo especifico en milisegundos-->
                
                <script>
                function myMove() {
                  var elem = document.getElementById("animate");   
                  var pos = 0;
                  var id = setInterval(frame, 5);
                  function frame() {
                    if (pos == 350) {
                      clearInterval(id);
                    } else {
                      pos++; 
                      elem.style.top = pos + 'px'; 
                      elem.style.left = pos + 'px'; 
                    }
                  }
                }
                </script>
    
</body>
</html>
